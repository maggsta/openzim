Zim:
  PTE2010:
    name: | 
      Eurovision – it´s your turn!
      Ein Projekttag zum Europa von heute&morgen
    ziele: |
      Die TN erkennen die Vorteile, Chancen und Möglichkeiten, die sich durch den europäischen Einigungsprozess für sie ergeben.
      Die TN erkennen Vorurteile, Diskriminierung und Ausschlüsse innerhalb des europäischen Raums und haben diese hinterfragt.
      Die TN erkennen die Diskrepanz zwischen proklamierten Ansprüchen der EU und den Auswirkungen realer Politik.
      Die Teilnehmenden erkennen die Notwendigkeit von persönlichem Engagement und haben Handlungsoptionen kennengelernt. 
    zielGruppe: ab 10. Klasse 
    roterFaden: |
      Alles beginnt mit einer Annährung an das Thema. Die TN überlegen, was sie eigentlich über „Europa“ wissen und sind eingestimmt auf das Thema. Darauf folgt eine geographische Verortung. Wie groß ist Europa? Daraufhin wird aufgezeigt, wie der Kontinent Europa aus verschiedenen Perspektiven und Dimensionen je nach Interesse der Akteure_innen untergliedert werden kann.

      Wir arbeiten dann an der politischen Perspektive, der EU, weiter. Zuerst schauen wir uns die historische Entwicklung der EU anhand eines Zeitstrahls an und zeigen den derzeitigen Stand auf. Dabei wird deutlich, dass sich das Projekt EU stets im Prozess befindet, der zu gestalten ist.Im Anschluss soll den TN aufgezeigt werden, welche Vorteile sie selbst von der EU haben und wie sie diese nutzen können. Welche Chancen sich den Teilnehmenden direkt bieten, wird durch die Darstellung der Förder- und Austauschprogramm dargestellt.

      Ebenso wichtig ist es uns, aufzuzeigen, dass nicht alle Menschen davon profitieren können. Wir ermöglichen den TN einen kritischen Blick auf den europäischen Einigungsprozess. Dieser steht im Spannungsfeld zwischen Anspruch und Wirklichkeit. Anhand von zwei Beispielen (Antidiskriminierungsgesetz und Menschenrechte) soll den TN aufgezeigt werden, dass es große Diskrepanzen gibt. Zum Schluss werden die TN aufgefordert, sich ihr Leben in EUtopia vorzustellen. Es werden ihnen vielfältige Handlungsoptionen aufgezeigt, mit denen sie ihre EUtopien schon heute in der EU verwirklichen können.

